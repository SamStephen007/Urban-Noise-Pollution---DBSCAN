<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBSCAN Cluster Analysis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .header h1 {
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        .header p {
            color: #6c757d;
        }
        .upload-area {
            border: 2px dashed #ced4da;
            border-radius: 8px;
            padding: 3rem 2rem;
            text-align: center;
            margin-bottom: 2rem;
            transition: all 0.3s;
        }
        .upload-area:hover {
            border-color: var(--primary);
            background-color: #f8f9fa;
        }
        .upload-area i {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        input[type="file"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        .btn {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            text-decoration: none;
            text-align: center;
        }
        .btn:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-block {
            display: block;
            width: 100%;
        }
        .params {
            background-color: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        .params h3 {
            margin-top: 0;
            color: var(--primary);
        }
        input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        footer {
            text-align: center;
            margin-top: 2rem;
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-project-diagram"></i> DBSCAN Cluster Analysis</h1>
            <p>Upload your dataset to perform density-based clustering</p>
        </div>

        <form action="/" method="post" enctype="multipart/form-data">
            <div class="upload-area">
                <i class="fas fa-cloud-upload-alt"></i>
                <h3>Drag & Drop your CSV file here</h3>
                <p>or</p>
                <div class="form-group">
                    <input type="file" name="file" id="file" accept=".csv" required>
                </div>
            </div>

            <div class="params">
                <h3><i class="fas fa-cog"></i> Algorithm Parameters</h3>
                <div class="form-group">
                    <label for="eps">EPS (Maximum distance between points):</label>
                    <input type="number" name="eps" id="eps" step="0.1" min="0.1" value="0.5" required>
                </div>
                <div class="form-group">
                    <label for="min_samples">Minimum Samples:</label>
                    <input type="number" name="min_samples" id="min_samples" min="1" value="5" required>
                </div>
            </div>

            <button type="submit" class="btn btn-block">
                <i class="fas fa-magic"></i> Run Clustering
            </button>
        </form>
    </div>

    <footer>
        <p>DBSCAN Clustering Tool &copy; 2023 | Density-Based Spatial Clustering</p>
    </footer>
</body>
</html>
